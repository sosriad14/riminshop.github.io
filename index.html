<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiMin Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 5px;
    }
    .product p {
      font-size: 18px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #388E3C;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #f2f2f2;
      color: #888;
    }
  </style>
</head>
<body>

<header>RiMin Shop</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x200.png?text=Herbal+Hair+Oil" alt="Product 1">
    <h3>Herbal Hair Oil</h3>
    <p>৳ 350</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
  
  <div class="product">
    <img src="https://via.placeholder.com/250x200.png?text=Neem+Face+Pack" alt="Product 2">
    <h3>Neem Face Pack</h3>
    <p>৳ 250</p>
    <a href="#" class="btn">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x200.png?text=Aloe+Vera+Gel" alt="Product 3">
    <h3>Aloe Vera Gel</h3>
    <p>৳ 300</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
</div>

<footer>© 2025 RiMin Shop. All rights reserved.</footer>

</body>
</html>
